<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <title>HFS SADIKOÄžLU - Haber Detay</title>
    <link rel="stylesheet" href="assets/css/core.css">
    <base href="/">
</head>
<body ng-app="hfs" ng-controller="controller" class="subpage">
    <header ng-include="'assets/includes/header.htm'" class="py-lg-3 py-1"></header>
    <div class="subpage-wrap d-flex">
        <div class="container">
            <div class="row subfirstRow">
                <div class="leftSideBar col-xl-12 px-xl-0">
                    <div class="container mr-0 ml-auto px-0 h-100">
                        <div class="offset-xl-7 col-xl-5 px-xl-7 px-0 py-xl-13_5 py-8 h-100">
                            <h2 class="title op8 text-white text-xl-right">{{news.short_title}}</h2>
                            <div class="news-detail-big-img d-xl-block d-none" style="background-image: url('{{news.image}}')";></div>
                        </div>
                    </div>
                </div>
                <div class="offset-xl-5 col-xl-7 py-xl-13_5 py-lg-9 py-5 pl-xl-0">
                    <div class="nav-breadcrumb d-lg-block d-none">
                        <a href="index.html">Anasayfa</a>
                        <a href="haberler.html">Haberler</a>
                        <a href="haber-detay.html" class="active">Haber Detay</a>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 d-xl-none d-block">
                            <div class="news-detail-big-img" style="background-image: url('{{news.image}}')";></div>
                        </div>
                        <div class="col-xl-12 col-lg-6 mt-lg-0 mt-4">
                            <div ng-bind-html="news.content"></div>
                            <div class="share mt-lg-5 mt-4">
                                <a href="#" class="fc"></a>
                                <a href="#" class="tw"></a>
                                <a href="#" class="wp"></a>
                                <a href="#" class="sh"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'assets/includes/footer.htm'" class="bg-dark text-white py-lg-6 py-4"></footer>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.js"></script>

    <script type="text/javascript" src="assets/js/min/core.min.js"></script>
    <script type="text/javascript" src="assets/js/spica.js"></script>
    <script>
                angular.module('hfs', ['ngSanitize'])
        .config( [ '$locationProvider', function( $locationProvider ) {
            $locationProvider.html5Mode( true );   
        }])
        .controller('controller', ['$scope', '$location', function ($scope, $location) {
            if ($location.search().hasOwnProperty( 'news' ) ) {
                var newsID = $location.search()['news'];
                spica.get.newsDetails(newsID,(data) => {
                    $scope.news = data;
                    $scope.$apply();     
                })  
            }
        }]);
    </script>
</body>
</html>
