<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />
    <title>HFS SADIKOĞLU - Tamamlanan Projeler</title>
    <link rel="stylesheet" href="assets/css/core.css" />
  </head>
  <body ng-app="hfs" ng-controller="controller" class="subpage">
    <header
      ng-include="'assets/includes/header.htm'"
      class="py-lg-3 py-1"
    ></header>
    <div class="subpage-wrap d-flex">
      <div class="container">
        <div class="row subfirstRow">
          <div class="leftSideBar col-xl-12 px-xl-0">
            <div class="container mr-0 ml-auto px-0">
              <div
                class="offset-xl-7 col-xl-5 px-xl-7 px-0 py-xl-13_5 py-8 h-100"
              >
                <h2 class="title op8 text-white text-xl-right">
                  <b>Tamamlanan</b> Projeler
                </h2>
              </div>
            </div>
          </div>
          <div class="offset-xl-5 col-xl-7 py-xl-13_5 py-lg-9 py-5 pl-xl-0">
            <div class="nav-breadcrumb d-lg-block d-none">
              <a href="index.html">Anasayfa</a>
              <a href="projelerimiz.html">Projelerimiz</a>
              <a href="tamamlanan-projeler.html" class="active"
                >Tamamlanan Projeler</a
              >
            </div>
            <div class="row">
              <div
                class="col-md-6 mt-lg-7 mt-5"
                ng-repeat="project in projects"
              >
                <div
                  class="project-item position-relative border-bottom d-flex w-100"
                >
                  <div
                    class="project-img mr-2"
                    style="background-image: url({{project.main_image}})"
                    ;
                  ></div>
                  <div
                    class="project-content d-flex flex-column justify-content-between pb-2"
                  >
                    <div class="project-detail">
                      <h5>{{project.name}}</h5>
                      <p class="mt-1">{{project.location}}</p>
                    </div>
                    <a
                      href="proje-detay.html?project={{project._id}}"
                      class="btn btn-outline-dark ml-auto"
                      >Projeyi Görüntüle</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      ng-include="'assets/includes/footer.htm'"
      class="bg-dark text-white py-lg-6 py-4"
    ></footer>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
    ></script>
    <script type="text/javascript" src="assets/js/min/core.min.js"></script>
    <script type="text/javascript" src="assets/js/spica.js"></script>
    <script>
      angular.module('hfs', []).controller('controller', [
        '$scope',
        function ($scope) {
          angular.module('hfs', []).controller('controller', [
            '$scope',
            function ($scope) {
              spica.get.completedProjects((data) => {
                $scope.projects = data;
                $scope.$apply();
              });
            },
          ]);
        },
      ]);
    </script>
  </body>
</html>
