<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <title>HFS SADIKOĞLU - Teklif İste</title>
    <link rel="stylesheet" href="assets/css/core.css">
</head>
<body ng-app="hfs" ng-controller="controller" class="subpage">
    <header ng-include="'assets/includes/header.htm'" class="py-lg-3 py-1"></header>
    <div class="subpage-wrap d-flex">
        <div class="container my-6">
            
            <iframe
            id="JotFormIFrame-201894506999069"
            title="Form"
            onload="window.parent.scrollTo(0,0)"
            allowtransparency="true"
            allowfullscreen="true"
            allow="geolocation; microphone; camera"
            src="https://form.jotform.com/201894506999069"
            frameborder="0"
            style="
            min-width: 100%;
            height:539px;
            border:none;"
            scrolling="no"
        >
        </iframe>
        <script type="text/javascript">
            var ifr = document.getElementById("JotFormIFrame-201894506999069");
            if(window.location.href && window.location.href.indexOf("?") > -1) {
            var get = window.location.href.substr(window.location.href.indexOf("?") + 1);
            if(ifr && get.length > 0) {
                var src = ifr.src;
                src = src.indexOf("?") > -1 ? src + "&" + get : src  + "?" + get;
                ifr.src = src;
            }
            }
            window.handleIFrameMessage = function(e) {
            if (typeof e.data === 'object') { return; }
            var args = e.data.split(":");
            if (args.length > 2) { iframe = document.getElementById("JotFormIFrame-" + args[(args.length - 1)]); } else { iframe = document.getElementById("JotFormIFrame"); }
            if (!iframe) { return; }
            switch (args[0]) {
                case "scrollIntoView":
                iframe.scrollIntoView();
                break;
                case "setHeight":
                iframe.style.height = args[1] + "px";
                break;
                case "collapseErrorPage":
                if (iframe.clientHeight > window.innerHeight) {
                    iframe.style.height = window.innerHeight + "px";
                }
                break;
                case "reloadPage":
                window.location.reload();
                break;
                case "loadScript":
                var src = args[1];
                if (args.length > 3) {
                    src = args[1] + ':' + args[2];
                }
                var script = document.createElement('script');
                script.src = src;
                script.type = 'text/javascript';
                document.body.appendChild(script);
                break;
                case "exitFullscreen":
                if      (window.document.exitFullscreen)        window.document.exitFullscreen();
                else if (window.document.mozCancelFullScreen)   window.document.mozCancelFullScreen();
                else if (window.document.mozCancelFullscreen)   window.document.mozCancelFullScreen();
                else if (window.document.webkitExitFullscreen)  window.document.webkitExitFullscreen();
                else if (window.document.msExitFullscreen)      window.document.msExitFullscreen();
                break;
            }
            var isJotForm = (e.origin.indexOf("jotform") > -1) ? true : false;
            if(isJotForm && "contentWindow" in iframe && "postMessage" in iframe.contentWindow) {
                var urls = {"docurl":encodeURIComponent(document.URL),"referrer":encodeURIComponent(document.referrer)};
                iframe.contentWindow.postMessage(JSON.stringify({"type":"urls","value":urls}), "*");
            }
            };
            if (window.addEventListener) {
            window.addEventListener("message", handleIFrameMessage, false);
            } else if (window.attachEvent) {
            window.attachEvent("onmessage", handleIFrameMessage);
            }
            </script>

        </div>
    </div>
    <footer ng-include="'assets/includes/footer.htm'" class="bg-dark text-white py-lg-6 py-4"></footer>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/min/core.min.js"></script>
    <script type="text/javascript" src="assets/js/spica.js"></script>
    <script>

        angular.module('hfs', [])
        .controller('controller', ['$scope', function ($scope) {            
            spica.get.socialNetworks((data) => {
                $scope.socialNetworks = data;
                $scope.$apply();
            });
        }]);
    </script>
</body>
</html>
